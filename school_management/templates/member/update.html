<h1>Update Department</h1>
<form action="/school/member/update/{{member.id}}/" method="post">
    {% csrf_token %}
    <label>First Name</label><br>
    <input type="text" name="name" id="id_name" required value="{{member.first_name}}" /><br />
    <label>Last Name</label><br>
    <input type="text" name="volume" id="id_volume" required value="{{member.last_name}}" /><br />
    <label>Email</label><br>
    <input type="text" name="school" id="id_school" required value="{{member.email}}" /><br />
    <label>Password</label><br>
    <input type="password" name="name" id="id_name" required value="{{member.password}}" /><br />
    <label>DoB</label><br>
    <input type="text" name="volume" id="id_volume" required value="{{member.date_of_birth}}" /><br />
    <label>Prefecture</label><br>
    <input type="text" name="school" id="id_school" required value="{{member.prefecture}}" /><br />
    <label>Type</label><br>
    <input type="text" name="school" id="id_school" required value="{{member.type}}" /><br />
    <label>Class</label><br>
    <input type="text" name="school" id="id_school" required value="{{member.class}}" /><br />
    <input type="submit" value="Update">
</form>
