<h1>Department List</h1>
{% if dep_list %}
    <ul>
    {% for dep in dep_list %}
        <li><a href="{% url 'department_detail' dep.id %}">{{ dep.name }}</a></li>
        <a href="{% url 'department_edit' dep.id %}">Edit</a>  
        <a href="{% url 'department_delete' dep.id %}">Delete</a>  
    {% endfor %}
    </ul>
{% else %}
    <p>No department are available.</p>
{% endif %}
