<h1>School Detail</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Establish Day</th>
        <th>Volume</th>
        <th>Location</th>
    </tr>
    <tr>
        <td>{{school.name}}</td>
        <td>{{school.establish_day | date:"Y - m - d" }}</td>
        <td>{{school.volume}}</td>
        <td>{{school.location}}</td>
    </tr>
</table>
